<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="532073180164-oojaf92gl46rk3n4jdaab0msci3kaij4.apps.googleusercontent.com">
  <title>Music App</title>
  <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
  <style>
    * {
      font-family: 'Alata';
    }
  </style>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: #f5f4f8;">
  <!-- ERROR ALERT -->
  <div id="error" class="alert alert-danger" role="alert" style="position: fixed; top: 0; left: 0; width: 100%;">
  </div>
  <!-- login page -->
  <section class="container" id="login-page">
    <div class="row justify-content-center align-items-center mt-5" style="height: 100vh;">
      <div class="col-4">
        <div class="shadow-lg p-5 mb-5 bg-white rounded">
          <div class="mb-5">
            <img src="./assets/music.svg" alt="music" class="img-fluid">
          </div>
          <h5 class="mb-4"><b>Login</b></h5>
          <form id="login-form" onsubmit="login(event)">
            <div class="form-group">
              <label for="login-email">Email address</label>
              <input type="email" class="form-control" id="login-email" placeholder="Your email">
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <div class="d-flex justify-content-center flex-column" style="text-align: center;">
              <p>Sign in with google</p>
              <center>
                <div class="g-signin2 mb-3" data-onsuccess="onSignIn"></div>
              </center>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- home page -->
  <section class="container" id="home-page">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <button class="btn btn-danger" onclick="logout()">Logout</button>
        <img src="./assets/music2.svg" alt="music" class="img-fluid mt-5">
      </div>
      <div class="col-6">
        <h4>
          <b>Your Music</b>
          <button type="button" class="btn btn-primary float-right btn-sm" onclick="toAddMusicPage()">Add Music</button>
        </h4>
        <ul class="list-unstyled" id="container-music" style="max-height: 400px;overflow-y: auto;">
        </ul>
      </div>
    </div>
  </section>

    <!-- search music -->
    <section id="search-music" class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-10">
          <h5><b>Search Song</b></h5>
          <form onsubmit="findSongApi(event)" class="form-row">
            <div class="form-group col-md-9">
              <input id="song-title" type="text" class="form-control" id="search-keyword" placeholder="keyword">
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
          </form>
            <ul id="song-api-list" class="list-unstyled d-flex flex-wrap justify-content-center" style="max-height: 400px; overflow-y: auto;">
              <p>Find your song here</p>
            </ul>
        </div>
      </div>
    </section>

   <!-- add music form -->
   <section class="container" id="addmusic-page">
    <div class="row justify-content-center mt-5">
      <div class="col-4">
        <div class="mb-5 mt-5">
          <img src="./assets/music3.svg" alt="music" class="img-fluid mt-5">
        </div>
      </div>
      <div class="col-4">
        <div class="shadow-lg p-5 mb-5 bg-white rounded">
          <h5 class="mb-4"><b>Add Music</b></h5>
          <form onsubmit="addMusic(event)">
            <div class="form-group">
              <label for="add-title">Title</label>
              <input type="text" class="form-control" id="add-title">
            </div>
            <div class="form-group">
              <label for="add-artist">Artist</label>
              <input type="text" class="form-control" id="add-artist">
            </div>
            <div class="form-group">
              <label for="add-genre">Genre</label>
              <select class="form-control" id="add-genre">
                <option selected disabled>Select Genre</option>
                <option>Electronic Dance Music</option>
                <option>Rock</option>
                <option>Jazz</option>
                <option>Dubstep</option>
                <option>Rhythm and Blues</option>
                <option>Techno</option>
                <option>Country</option>
                <option>Indie</option>
                <option>Pop</option>
              </select>
            </div>
            <div class="form-group">
              <label for="add-image">Image Url</label>
              <input type="text" class="form-control" id="add-image">
            </div>
            <div class="form-group">
              <label for="add-preview">Preview Url</label>
              <input type="text" class="form-control" id="add-preview">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
